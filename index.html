<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Editor</title>
    <script src="https://kit.fontawesome.com/2f9ebebb54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div id="menu-btn"><i class="fas fa-bars"></i></div>
      Markdown Editor
    </nav>
    <main>
      <div id="output"></div>
      <textarea name="text-input" id="input" cols="30" rows="5">
# Add you Markdown here!

---</textarea
      >
    </main>
    <div id="menu">
      <ul>
        <li class="menu-input">
          <h4>Background color:</h4>
          #
          <input id="input-background-color" type="text" placeholder="ffffff" value="ffffff" />
        </li>
        <li class="menu-input">
          <h4>Font color:</h4>
          #
          <input id="input-font-color" type="text" placeholder="000000" value="000000" />
        </li>
        <li class="menu-input">
          <h4>H1 Font Size:</h4>
          <select name="font-sizes" id="input-h1-size">
            <option value="1rem">1rem</option>
            <option value="1.5rem">1.5rem</option>
            <option value="2rem">2rem</option>
            <option value="2.5rem" selected>2.5rem</option>
            <option value="3rem">3rem</option>
            <option value="3rem">3.5rem</option>
            <option value="3rem">4rem</option>
          </select>
        </li>
        <li class="menu-input">
          <h4>H2 Font Size:</h4>
          <select name="font-sizes" id="input-h2-size">
            <option value="0.5rem">0.5rem</option>
            <option value="1rem">1rem</option>
            <option value="1.5rem">1.5rem</option>
            <option value="2rem" selected>2rem</option>
            <option value="2.5rem">2.5rem</option>
            <option value="3rem">3rem</option>
          </select>
        </li>
        <li class="menu-input">
          <h4>Paragraph Font Size:</h4>
          <select name="font-sizes" id="input-p-size">
            <option value="0.25rem">0.25rem</option>
            <option value="0.5rem">0.5rem</option>
            <option value="1rem" selected>1rem</option>
            <option value="1.5rem">1.5rem</option>
            <option value="2rem">2rem</option>
            <option value="2.5rem">2.5rem</option>
            <option value="3rem">3rem</option>
          </select>
        </li>
      </ul>
      <hr />
      <p>Learn more about how Markdown works at</p>
      <a href="https://guides.github.com/features/mastering-markdown/"
        >https://guides.github.com/features/mastering-markdown/</a
      >
    </div>
    <footer><p>&copy; Tim Robillard 2020</p></footer>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
